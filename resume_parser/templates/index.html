<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
        }
        .container form {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .container form input[type="file"] {
            display: none;
        }
        .container form label {
            background-color: #3fdb34;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .container form label:hover {
            background-color: red;
        }
        .container form button[type="submit"] {
            background-color: greenyellow;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
        }
        .container form button[type="submit"]:hover {
            background-color: red;
        }
        .container textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }
        .container pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
        .container iframe {
            width: 100%;
            height: 600px;
            margin-bottom: 20px;
        }
        .loading-bar {
            width: 100%;
            height: 4px;
            background-color: #ddd;
            margin-bottom: 10px;
            border-radius: 2px;
            overflow: hidden;
        }
        .loading-bar-progress {
            height: 100%;
            width: 0;
            background-color: #6edb34;
            animation: progress-animation 1s linear;
        }
        @keyframes progress-animation {
            from { width: 0; }
            to { width: 100%; }
        }
        .circle-loader {
            border: 4px solid #2ecc71; /* Changed color to green */
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Parser</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file-input" name="file" accept=".pdf" required>
            <label for="file-input" id="file-label">Choose</label>
            <button type="submit">Upload</button>
            <div class="circle-loader"></div>
        </form>
        <div class="loading-bar">
            <div class="loading-bar-progress"></div>
        </div>
        <h2>PDF Preview</h2>
        <iframe id="pdf-preview" src="" frameborder="0"></iframe>
        <h2>Extracted Text</h2>
        <textarea id="extracted-text" readonly></textarea>
        <h2>Extracted Information</h2>
        <pre id="extracted-info"></pre>
    </div>
    <script>
        document.getElementById('file-input').addEventListener('change', function(event) {
            var fileLabel = document.getElementById('file-label');
            if (this.files.length > 0) {
                fileLabel.textContent = this.files[0].name;
            } else {
                fileLabel.textContent = 'Choose';
            }
        });

        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData();
            var file = document.getElementById('file-input').files[0];
            formData.append('file', file);

            // Clear previous data and show loading bar
            document.getElementById('pdf-preview').src = "";
            document.getElementById('extracted-text').textContent = "";
            document.getElementById('extracted-info').textContent = "";
            document.querySelector('.loading-bar-progress').style.width = '0';

            // Show circular loader
            document.querySelector('.circle-loader').style.display = 'block';

            // Show PDF preview
            var pdfPreview = document.getElementById('pdf-preview');
            pdfPreview.src = URL.createObjectURL(file);

            fetch('/extract_resume_info', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    document.getElementById('extracted-text').textContent = data.text;
                    document.getElementById('extracted-info').textContent = JSON.stringify(data.extracted_info, null, 2);
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
            })
            .finally(() => {
                // Hide circular loader
                document.querySelector('.circle-loader').style.display = 'none';
            });
        });
    </script>
</body>
</html>
